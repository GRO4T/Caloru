---
name: 'Deploy to Google Compute Engine'

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  deploy_to_gce:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Verify SSH host
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.OCI_SSH_HOST }}
        username: opc
        key: ${{ secrets.OCI_SSH_KEY }}
        script: echo 'Verify host'

    - name: Store ssh key in agent
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.OCI_SSH_KEY }}
      env:
        SSH_AUTH_SOCK: /tmp/ssh_agent.sock

    - name: Setup the VM using ansible
      env:
        SSH_AUTH_SOCK: /tmp/ssh_agent.sock
      working-directory: ./ansible
      run: ansible-playbook vm_setup.yml -e apache_server=oracle_cloud_vm