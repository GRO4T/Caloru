<!DOCTYPE html>
<html lang="en">
  {% load static %}

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../favicon.ico" />

    <title>Caloru</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>

  <body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Caloru</a>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3 sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/dashboard/">
                  <span data-feather="home" class="align-text-bottom"></span>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <span data-feather="shopping-cart" class="align-text-bottom"></span>
                  Products
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" id="details">Details</h1>
          </div>

          <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>

          <h2>Products</h2>
          <div class="table-responsive">
            <table class="table table-sm table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Energy</th>
                  <th>Protein</th>
                  <th>Carbohydrates</th>
                  <th>Fat</th>
                </tr>
              </thead>
              <tbody>
                {% for product in product_list %}
                  <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.energy }} kcal</td>
                    <td>{{ product.protein }} g</td>
                    <td>{{ product.carbs }} g</td>
                    <td>{{ product.fat }} g</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>

    <script>
      ;(() => {
        'use strict'
      
        feather.replace({ 'aria-hidden': 'true' })
      
        const tableRows = document.querySelectorAll('tr')
      
        // Graphs
        const ctx = document.getElementById('myChart')
        // eslint-disable-next-line no-unused-vars
        const myChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['Protein', 'Carbohydrates', 'Fat'],
            datasets: [
              {
                data: [100, 70, 50],
                backgroundColor: ['rgb(255, 99, 132)', 'rgb(54, 162, 235)', 'rgb(255, 205, 86)']
              }
            ]
          }
        })
      
        tableRows.forEach((row) => {
          row.addEventListener('mouseover', () => {
            const cells = row.querySelectorAll('td')
      
            if (cells === null || cells.length === 0) {
              return
            }
      
            const name = cells[1].textContent
            const protein = parseFloat(cells[3].textContent.replace(/[^\d.]/g, ''))
            const carbs = parseFloat(cells[4].textContent.replace(/[^\d.]/g, ''))
            const fat = parseFloat(cells[5].textContent.replace(/[^\d.]/g, ''))

            const detailsText = document.getElementById("details");
            detailsText.innerHTML = "Details - " + name;
      
            const newData = {
              labels: ['Protein', 'Carbohydrates', 'Fat'],
              datasets: [
                {
                  data: [protein, carbs, fat],
                  backgroundColor: ['rgb(255, 99, 132)', 'rgb(54, 162, 235)', 'rgb(255, 205, 86)']
                }
              ]
            }
      
            myChart.data = newData
            myChart.update()
          })
        })
      })()
    </script>
  </body>
</html>
